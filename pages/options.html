<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Youtube AdBlocker!</title>
</head>

<body>
  <div class="contaner">
    <div class="py-5 text-center">
      <img src="../images/active_128.png">
      <h2>Youtube AdBlocker</h2>
      <p class="lead"> This is an experimental chrome extension that blocks ads on Youtube platform</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">CSS class</h4>
        <form class="needs-validation" novalidate="">

          <div class="mb-3">
            <label for="ads_class">This class is for the ads that show while video is running)</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Adsense</span>
              </div>
              <input type="text" class="form-control" id="ads_class" placeholder="Adsense Class" required="">
              <div class="invalid-feedback" style="width: 100%;">
                Invalid class.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="ads_full_class">This class is for the ads that stop the video for 5 seconds</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Adsense Full</span>
              </div>
              <input type="text" class="form-control" id="ads_full_class" placeholder="Adsense Class" required="">
              <div class="invalid-feedback" style="width: 100%;">
                Invalid class.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="ads_chooser_class">This class is used to choose the option to watch all ads before starting the video</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Adsense Chooser</span>
              </div>
              <input type="text" class="form-control" id="ads_chooser_class" placeholder="Adsense Class" required="">
              <div class="invalid-feedback" style="width: 100%;">
                Invalid class.
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">Save</button>
          <hr class="mb-4">
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../scripts/options.js"></script>
</body>

</html>
